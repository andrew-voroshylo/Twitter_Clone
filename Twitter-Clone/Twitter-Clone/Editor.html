<!DOCTYPE html>
<html>
 
<head>
    <title>Twitter Clone Create Tweet</title>
    <link rel="stylesheet" href="style-editor.css">
    <link rel="stylesheet" href="style-landing.css">
    <link rel="stylesheet" href="style-view.css">
    <script src="null-login.js"></script>
    <script type="module" src="editor.js"></script>
</head>
 
<body>
    <div id="top">
        <nav>
            <ul>
                <li><img src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_1280.png" width="100" height="100"></li>
                <li><a href="ProfileEdit.html">Edit User Information</a></li>
                <li><a href="Landing.html">Home Page</a></li>
                <li><a href="Create.html">Create Tweet</a></li>
                <li><a href="View.html">View all Tweets</a></li>
                <li><a href="Login.html">Logout</a></li>
                <img src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_1280.png" width="100" height="100">
            </ul>
        </nav>
    </div>
<center>
    <div class="main">
        <h1>Edit/Delete your Tweet!</h1>
           <label for="first">
                Select id for your tweet:
            </label>
          <input type="text"
                 id="first"
                 name="first"
                 placeholder="Enter in your tweet id" required>
                 <br>
                 <label for="tweet">
                    If editing an existing tweet enter your text here:
                </label>
                 <textarea id="tweet" rows="5" cols="40"></textarea>
                <div class="wrap">
                    <button type="submit" id="Edit">
                        Click to Edit!
                    </button>
                <button type="submit" id="Delete">
                    Click to Delete!
                </button>
            </div>
    </div>
    <div id="view">
        <div class="wrap">
            <button  id="submit" type="submit">
                Click here to start the process and load in your Tweets!
            </button>
        </div>
    <div id="tweeters">
        
    </div>
    </div>
</center>
</div>
</body>
</html>
