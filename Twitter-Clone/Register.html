<!DOCTYPE html>
<html>
 
<head>
    <title>Twitter Clone Login</title>
    <link rel="stylesheet" href="style-register.css">
    <script type ="module" src="register.js" defer></script>
</head>
 
<body>
    <div class="main">
        <h1>Twitter Clone Registration</h1>
        <h3>Type in your desired login credentials</h3>
        <form action="">
            <label for="username">
                Username:
            </label>
          <input type="text"
                 id="username"
                 name="username"
                 placeholder="Type in your Username" required>
            <label for="email">
                Email:
            </label>
          <input type="text"
                 id="email"
                 name="email"
                 placeholder="Type in your Email" required>

                
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Type in your Desired Password" required>
 
            <div class="wrap">
                <button id="submit" type="submit"> Register </button>
            </div>
        </form>
    </div>
</body>
 
</html>
