<!DOCTYPE html>
<html>
 
<head>
    <title>Twitter Clone Login</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="delete-cookie.js" defer></script>
    <script type ="module" src="login.js" defer></script>
</head>
 
<body>
    <div class="main">
        <h1>Twitter Clone</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="email">
                  Email:
              </label>
            <input type="text"
                   id="email"
                   name="email"
                   placeholder="Enter your Email" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button  id="submit" type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="Register.html"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
 
</html>
